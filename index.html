<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: #f1f1f1;
            max-width: 100%;
            height: auto;
            margin: 10px;
            padding: 10px;
        }
        #email{
            margin-bottom: 10px;
        }
        #psw{
            margin-bottom: 10px;
        }
        button{
            background-color:black;
            color: white;
        }
        
    </style>
    <title>Login Form</title>
</head>
<body>
    <form class="container" method="post">
    <label style="font-size: 40px;">Email</label>
    <input type="email" id="email" placeholder="enter email" required>
    <label style="font-size: 40px;">Password</label>
    <input type="password" id="psw" placeholder="enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 8 characters,one upper case, one lower case and a number" required>
    <button>Login</button>
    </form> 
</body>
</html>
